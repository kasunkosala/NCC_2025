


version: "3.8"
services:
  # The name "backend2" is used here to match the URL in your frontend's fetch request.
  backend2:
    build:
      context: ./backend2
    # Expose port 5000 to the host for debugging, though it's not strictly necessary for the frontend to connect.
    ports:
      - "5000:5000"
    # This environment variable tells Spring Boot to listen on port 5000.
    environment:
      SERVER_PORT: 5000

  frontend:
    build:
      context: ./frontend2
    ports:
      - "9090:82"
    # This ensures the backend service is started before the frontend.
    depends_on:
      - backend2
